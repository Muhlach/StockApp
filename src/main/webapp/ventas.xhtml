<f:view xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	</h:head>
	<h:body>
		<center>
			<h1 style="margin-top: 20px">CONTROL DE STOCK</h1>
			<h:form>
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton id="btn_Add" value="Nuevo Articulo"
							action="#{VentasController.goToAddView1}">
						</p:commandButton>
						<span class="ui-separator"> <span
							class="ui-icon ui-icon-grip-dotted-vertical" />
						</span>
						<p:commandButton id="btn_Add1" value="Nueva tienda"
							action="#{VentasController.goToAddView2}">
						</p:commandButton>
						<span class="ui-separator"> <span
							class="ui-icon ui-icon-grip-dotted-vertical" />
						</span>
						<p:commandButton id="btn_Add2" value="Nueva venta"
							action="#{VentasController.goToAddView}">
						</p:commandButton>
					</f:facet>
				</p:toolbar>
				<p:dataTable id="tablaListaVentas" var="venta"
					value="#{VentasController.showVentas()}" sortMode="multiple"
					style="text-align: center">
					<f:facet name="header">VENTAS</f:facet>
					<p:column headerText="Articulo"
						sortBy="#{venta.articulo.getNombre()}">
						<h:outputText value="#{venta.articulo.getNombre()}" />
					</p:column>
					<p:column headerText="Tienda" sortBy="#{venta.tienda.getNombre()}">
						<h:outputText value="#{venta.tienda.getNombre()}" />
					</p:column>
					<p:column headerText="Unidades" sortBy="#{venta.unidades}">
						<h:outputText value="#{venta.unidades}" />
					</p:column>
					<p:column headerText="Precio total" sortBy="#{venta.precioTotal}">
						<h:outputText value="#{venta.precioTotal}" />
					</p:column>
					<p:column headerText="Fecha" sortBy="#{venta.fecha}">
						<h:outputText value="#{venta.fecha}" />
					</p:column>
					<p:column>
						<p:commandButton id="btn_View" value="Ver Venta"
							action="#{VentasController.ventaSeleccionada(venta)}"
							update="tablaListaVentas">
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
		</center>

	</h:body>
</f:view>
