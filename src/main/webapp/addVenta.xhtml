<f:view xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	</h:head>
	<h:body>
		<center>
			<h1 style="margin-top: 20px">Control de Stock</h1>
			<h:form style="margin-top: 50px">
				<p:panel id="panel" header="Nueva Venta"
					style="margin-bottom:10px; width:50%">
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="articulos" value="Selecciona un articulo :" />
						<h:selectOneMenu value="#{addArticulo.articuloNombre}" >
							<f:selectItems value="#{addArticulo.articulos}" />
						</h:selectOneMenu>
						<h:outputLabel for="tiendas" value="Selecciona una tienda :" />
						<h:selectOneMenu value="#{addArticulo.tiendaNombre}" >
							<f:selectItems value="#{addArticulo.tiendas}" />
						</h:selectOneMenu>
						<h:outputLabel value="Unidades :"></h:outputLabel>
						<p:inputText value="#{addArticulo.unidades}" required="true"
							requiredMessage="Las unidades no pueden estar vacias">
						</p:inputText>
						<h:outputLabel value="Precio Total :"></h:outputLabel>
						<p:inputText value="#{addArticulo.precio}" required="true"
							requiredMessage="El precio no puede estar vacio">
						</p:inputText>
						<br />

					</h:panelGrid>
					<p:messages id="message" showDetail="true" autoUpdate="true"
						closable="true" />
					<h:commandButton value="Cancel" action="#{addProposal.cancel}" />
					<h:commandButton value="Save" action="#{addArticulo.addVenta}" />
					<br />

				</p:panel>
			</h:form>
		</center>
	</h:body>
</f:view>
